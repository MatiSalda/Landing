<body>
    <main class="contenedor">
        <section class="info">

        <section class="form">
            <div class="contacto" id="contacto">

                <h2>Contacto</h2>
                <form id="form" class="formulario" name="Contacto" netlify>
                    <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>
                    <input id="email" type="email" name="email" placeholder="E-mail" required>
                    <input id="asunto" type="text" name="asunto" placeholder="Asunto" required>
                    <textarea id="mensaje" cols="30" rows="6" name="mensaje" placeholder="Mensaje" required></textarea>
                    <input type="submit" class="boton" value="Enviar">
                </form>
            </div>
        </section>


      
        
        <section class="info">

            <div class="btn btn-1"  id="open-modal-btn">
                <p>BOTON1</p>
            </div>

            <div id="modal" class="modal">
                <span class="close"><i class="fas fa-times"></i></span>
            <div class="modal-content">
                <div class="galeria">

                    <div class="wrapper">
                    <i id="left" class="fa-solid fa-angle-left"></i>
                    <div class="carousel">

                    </div>
